<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuto-boxer.com - OFFICIAL SITE</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; min-height: 100vh; background-color: #000;
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center / cover no-repeat fixed;
            font-family: 'Helvetica Neue', Arial, sans-serif; color: #fff;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1;
        }
        .main-title { font-size: 3.5rem; letter-spacing: 0.3rem; margin-bottom: 40px; text-shadow: 0 0 20px rgba(0,0,0,0.8); font-family: 'Zen Maru Gothic', sans-serif; }

        .nav-container { display: flex; gap: 30px; z-index: 10; }
        .nav-item { 
            padding: 20px 40px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; text-decoration: none; font-weight: bold; border-radius: 4px; transition: 0.3s;
            backdrop-filter: blur(5px); font-size: 1.1rem;
        }
        .nav-item:hover { background: rgba(255,255,255,0.15); border-color: #00f0ff; color: #00f0ff; transform: translateY(-5px); }

        /* 承認済み共通デザイン：SendMessage（リンクボタン） */
        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.15); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            z-index: 1000; backdrop-filter: blur(8px); cursor: pointer;
            font-family: 'Zen Maru Gothic', sans-serif; font-size: 18px;
        }
        .floating-send-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 20px #00f0ff; }
    </style>
</head>
<body>
    <h1 class="main-title">yuto-boxer.com</h1>

    <div class="nav-container">
        <a href="clubroom/index.html" class="nav-item">CLUBROOM</a>
        <a href="gallery/index.html" class="nav-item">GALLERY</a>
        <a href="pressrelease/index.html" class="nav-item">PRESS RELEASE</a>
    </div>

    <a href="pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
