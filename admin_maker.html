<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Admin Card Viewer - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; padding: 20px; background-color: #222; color: #fff; font-family: sans-serif; text-align: center; }
        .container { max-width: 900px; margin: 0 auto; background: #333; padding: 20px; border-radius: 12px; }
        canvas { width: 100%; height: auto; border-radius: 8px; background: #000; }
        .info { text-align: left; background: rgba(0,0,0,0.3); padding: 15px; margin-top: 15px; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container">
    <canvas id="adminCanvas" width="1280" height="720"></canvas>
    <div class="info" id="infoPanel">読み込み中...</div>
</div>

<script>
    const canvas = document.getElementById('adminCanvas');
    const ctx = canvas.getContext('2d');
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get('img');
    const message = params.get('text');

    async function loadAndDraw() {
        if (!imgUrl || message === null) {
            document.getElementById('infoPanel').innerText = "エラー: データが不足しています。";
            return;
        }

        // 1. フォントの読み込みを待つ
        await document.fonts.ready;

        // 2. 画像の読み込み
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = imgUrl;

        img.onload = () => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // 3. テキスト描画
            ctx.fillStyle = "#333333";
            ctx.font = "bold 44px 'Zen Maru Gothic'";
            ctx.textBaseline = "top";

            const lines = message.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 220, 150 + (i * 55));
            });
            
            document.getElementById('infoPanel').innerText = "✅ 表示完了";
        };
        
        img.onerror = () => {
            document.getElementById('infoPanel').innerText = "❌ 画像の読み込みに失敗しました。";
        };
    }

    loadAndDraw();
</script>
</body>
</html>
