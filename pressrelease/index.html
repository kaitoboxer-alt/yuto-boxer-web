<body>

                <form id="myForm" action="https://formspree.io/f/xeelvqye" method="POST">

                    <textarea id="cardInput" name="message" class="gen-textarea" required placeholder="ã“ã“ã«ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å…¥åŠ›ã™ã‚‹ã¨ä¸Šã®ã‚«ãƒ¼ãƒ‰ã«æ›¸ãè¾¼ã¾ã‚Œã¾ã™ï¼"></textarea>
                    <button type="submit" class="gen-btn-submit">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã™ã‚‹ ğŸš€</button>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const cardInput = document.getElementById('cardInput');
        let currentImage = new Image();

        function openModal() { 
            document.getElementById('modal-generator').classList.add('active'); 
            if (!currentImage.src) changeRandomCard(); 
        }
        function closeModal() { document.getElementById('modal-generator').classList.remove('active'); }

        function changeRandomCard() {
            // 01ã€œ20ã¾ã§ã®ã‚«ãƒ¼ãƒ‰ç”»åƒã‚’ãƒ©ãƒ³ãƒ€ãƒ ã§é¸æŠ
            const num = String(Math.floor(Math.random() * 20) + 1).padStart(2, '0');
            const url = `https://media.yuto-boxer.com/card/card_${num}.png`;
            updateCardImage(url);
        }

        function updateCardImage(url) {
            document.getElementById('selectedCardUrl').value = url;
            currentImage = new Image();
            currentImage.crossOrigin = "anonymous";
            currentImage.onload = draw;
            currentImage.src = url + "?t=" + new Date().getTime(); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (currentImage.complete) {
                ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            }
            
            const text = cardInput.value;
            if (text) {
                ctx.fillStyle = "#333";
                ctx.font = "bold 40px 'Zen Maru Gothic'";
                ctx.textBaseline = "top";
                
                // æ”¹è¡Œå‡¦ç†ï¼šãƒ†ã‚­ã‚¹ãƒˆã‚¨ãƒªã‚¢ã®å…¥åŠ›ã‚’ãã®ã¾ã¾åæ˜ 
                const lines = text.split('\n');
                lines.forEach((line, i) => {
                    ctx.fillText(line, 220, 150 + (i * 50));
                });
            }

            // ã€Admin Magic Linkã€‘ã®å‹•çš„ç”Ÿæˆ
            const currentUrl = document.getElementById('selectedCardUrl').value;
            // ç®¡ç†è€…ãƒšãƒ¼ã‚¸(admin_maker.html)ã«ç”»åƒURLã¨ãƒ†ã‚­ã‚¹ãƒˆã‚’æ¸¡ã™ãƒªãƒ³ã‚¯
            document.getElementById('adminMagicLink').value = 
                `https://yuto-boxer.com/admin_maker.html?img=${encodeURIComponent(currentUrl)}&text=${encodeURIComponent(text)}`;
        }

        cardInput.addEventListener('input', draw);

        function downloadCard() {
            const link = document.createElement('a');
            link.download = `Message_card_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
        }

        // é€ä¿¡å‡¦ç† (Ajax)
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const status = confirm("ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’é€ä¿¡ã—ã¦ã‚‚ã‚ˆã‚ã—ã„ã§ã™ã‹ï¼Ÿ");
            if(!status) return;

            const formData = new FormData(e.target);
            try {
                const res = await fetch(e.target.action, { 
                    method: 'POST', 
                    body: formData, 
                    headers: {'Accept': 'application/json'} 
                });
                
                if (res.ok) {
                    alert("é€ä¿¡å®Œäº†ï¼ãƒ—ãƒ­ãƒ‡ãƒ¥ãƒ¼ã‚µãƒ¼ã€ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å—ã‘ä»˜ã‘ã¾ã—ãŸã€‚");
                    e.target.reset();
                    closeModal();
                    draw(); // ã‚­ãƒ£ãƒ³ãƒã‚¹ã‚’ãƒªã‚»ãƒƒãƒˆ
                } else {
                    alert("é€ä¿¡ã«å¤±æ•—ã—ã¾ã—ãŸã€‚æ™‚é–“ã‚’ãŠã„ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚");
                }
            } catch (error) {
                alert("æ¥ç¶šã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚");
            }
        });

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
        window.onclick = function(event) {
            const modal = document.getElementById('modal-generator');
            if (event.target == modal) closeModal();
        };
    </script>
