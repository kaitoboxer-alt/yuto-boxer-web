<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Release - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; min-height: 100vh; background-color: #000;
            background: url('https://media.yuto-boxer.com/08_pressrelease/08_pressrelease.webp') center / cover no-repeat fixed;
            font-family: sans-serif; color: #fff;
        }
        .back-btn { position: absolute; top: 30px; left: 30px; background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 12px 20px; text-decoration: none; border-radius: 4px; transition: 0.3s; z-index: 100; }
        .back-btn:hover { background: #fff; color: #000; }

        /* Floating Button - Corrected Class */
        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.15); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            transition: 0.3s; z-index: 200; backdrop-filter: blur(8px); cursor: pointer; 
        }
        .floating-send-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 20px #00f0ff; }

        /* Modal Base */
        .modal { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; justify-content: center; align-items: center; z-index: 10000; backdrop-filter: blur(10px); background: rgba(0,0,0,0.7); }
        .modal.active { display: flex; }
        .modal-content { width: 90%; max-width: 700px; background: #fff; color: #333; border-radius: 15px; overflow: hidden; display: flex; flex-direction: column; max-height: 90vh; }
        .modal-header { background: #111; color: #fff; padding: 15px 25px; display: flex; justify-content: space-between; align-items: center; }
        .close-btn { font-size: 2rem; cursor: pointer; line-height: 1; }
        
        /* Generator Content */
        .text-content { padding: 25px; overflow-y: auto; }
        .gen-canvas-container { margin-bottom: 15px; border-radius: 8px; overflow: hidden; background: #eee; box-shadow: inset 0 0 10px rgba(0,0,0,0.1); }
        .gen-canvas-container canvas { width: 100%; height: auto; display: block; }
        .gen-textarea { width: 100%; height: 100px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; font-family: 'Zen Maru Gothic', sans-serif; resize: none; margin-bottom: 15px; }
        .gen-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .gen-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-random { background: #333; color: #fff; }
        .btn-download { background: #ff4500; color: #fff; }
        .gen-btn-submit { width: 100%; padding: 15px; background: #28a745; color: #fff; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <a href="../clubroom/index.html" class="back-btn">‚Üê clubroom„Å∏Êàª„Çã</a>
    <button onclick="openModal()" class="floating-send-btn">Send Message</button>

    <div id="modal-generator" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 style="margin:0; font-size:1.2rem;">Send Message Card</h2>
                <span class="close-btn" onclick="closeModal()">√ó</span>
            </div>
            <div class="text-content">
                <div class="gen-canvas-container">
                    <canvas id="myCanvas" width="1280" height="720"></canvas>
                </div>
                <div class="gen-buttons">
                    <button class="gen-btn btn-random" onclick="changeRandomCard()">„Ç≠„É£„É©„ÇíÂ§â„Åà„Çãüé≤</button>
                    <button class="gen-btn btn-download" onclick="downloadCard()">‰øùÂ≠òüíæ</button>
                </div>
                <form id="myForm" action="https://formspree.io/f/xeelvqye" method="POST">
                    <input type="hidden" id="selectedCardUrl" name="Selected_Character_URL" value="">
                    <textarea id="cardInput" name="message" class="gen-textarea" required placeholder="„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ..."></textarea>
                    <button type="submit" class="gen-btn-submit">„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°„Åô„Çã üöÄ</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');
        const cardInput = document.getElementById('cardInput');
        let currentImage = new Image();

        function openModal() { document.getElementById('modal-generator').classList.add('active'); changeRandomCard(); }
        function closeModal() { document.getElementById('modal-generator').classList.remove('active'); }

        function changeRandomCard() {
            const num = String(Math.floor(Math.random() * 20) + 1).padStart(2, '0');
            const url = `https://media.yuto-boxer.com/card/card_${num}.png`;
            document.getElementById('selectedCardUrl').value = url;
            currentImage = new Image();
            currentImage.crossOrigin = "anonymous";
            currentImage.onload = draw;
            currentImage.src = url + "?t=" + new Date().getTime();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            const text = cardInput.value;
            ctx.fillStyle = "#333";
            ctx.font = "bold 40px 'Zen Maru Gothic'";
            // Á∞°ÊòìÊèèÁîªÔºàÂÆüÈöõ„ÅØwrapTextÈñ¢Êï∞„Çí„Åì„Åì„Å´ÂÖ•„Çå„Åæ„ÅôÔºâ
            ctx.fillText(text, 220, 150); 
        }

        cardInput.addEventListener('input', draw);

        // ÈÄÅ‰ø°Âá¶ÁêÜ (Ajax)
        document.getElementById('myForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const res = await fetch(e.target.action, { method: 'POST', body: new FormData(e.target), headers: {'Accept': 'application/json'} });
            if(res.ok) { alert("ÈÄÅ‰ø°„Åó„Åæ„Åó„ÅüÔºÅ"); closeModal(); }
        });
    </script>
</body>
</html>
