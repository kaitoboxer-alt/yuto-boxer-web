<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>部室 - yuto-boxer.com</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background-color: #000; 
        background-image: url('https://media.yuto-boxer.com/02_clubroom/clubroom.webp'); 
        background-size: cover;
        background-position: left center; 
        font-family: 'Helvetica Neue', Arial, sans-serif;
        overflow: hidden; 
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .menu-area {
        position: absolute;
        right: 8%;
        top: 20%;
        display: flex;
        flex-direction: column;
        gap: 20px;
        width: 250px;
        z-index: 10;
    }

    .gunmetal-btn {
        position: relative;
        background: 
            repeating-linear-gradient(to bottom, transparent, transparent 2px, rgba(0, 0, 0, 0.1) 2px, rgba(0, 0, 0, 0.1) 4px),
            linear-gradient(135deg, #444, #222);
        color: #fff;
        text-decoration: none;
        padding: 15px 25px;
        font-weight: bold;
        text-align: center;
        border: 2px solid #555;
        border-radius: 4px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        transition: all 0.3s ease;
        overflow: hidden;
        font-size: 1.1rem;
        letter-spacing: 2px;
        text-shadow: 1px 1px 2px #000;
    }

    .gunmetal-btn:hover {
        background: linear-gradient(135deg, #555, #333);
        border-color: #00f0ff;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        transform: scale(1.05);
    }

    .contact-btn {
        position: absolute;
        bottom: 5%;
        right: 8%;
        background: rgba(20, 20, 20, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #888;
        padding: 10px 20px;
        text-decoration: none;
        font-size: 0.9rem;
        border-radius: 2px;
        transition: all 0.3s;
    }

    .contact-btn:hover {
        color: #fff;
        border-color: #fff;
    }

    .dialogue-box {
        position: absolute;
        bottom: 15%;
        left: 5%;
        width: 60%;
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        color: #ddd;
        min-height: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 1.2rem;
        line-height: 1.6;
        cursor: pointer;
    }

    .name-g { color: #88ccff; font-weight: bold; margin-right: 10px; }
    .name-b { color: #ffcc88; font-weight: bold; margin-right: 10px; }
</style>
</head>
<body>

    <div class="menu-area">
        <a href="/03_gallery/index.html" class="gunmetal-btn" data-tooltip="ギャラリー">Gallery</a>
        <a href="/04_novel/index.html" class="gunmetal-btn" data-tooltip="小説">Novel</a>
        <a href="/05_YouthfulMoments/index.html" class="gunmetal-btn" data-tooltip="青春の一瞬">YouthfulMoments</a>
        <a href="/06_download/index.html" class="gunmetal-btn" data-tooltip="ダウンロード">Download</a>
        <a href="/08_pressrelease/index.html" class="gunmetal-btn" data-tooltip="高校新聞部連合・特別派遣記者速報">Press Release</a>
        <a href="/07_yuto-room/index.html" class="gunmetal-btn" data-tooltip="ゆーとの部屋">Yuto's Room</a>
    </div>

    <a href="/09_contact/index.html" class="contact-btn">Contact</a>

    <div class="dialogue-box" id="dialogue-box"></div>

<script>
    const conversations = [
        `<div class="dialogue-line"><span class="name-g">学ラン:</span>「なぁ、今日の部活の後、ラーメン行かね？」</div>
         <div class="dialogue-line"><span class="name-b">ブレザー:</span>「…君は少しは減量という言葉を覚えたらどうだい？ まぁ、付き合うけど。」</div>`,
        `<div class="dialogue-line"><span class="name-g">学ラン:</span>「見ろよあのリングの光。…ゾクゾクしねぇか？」</div>
         <div class="dialogue-line"><span class="name-b">ブレザー:</span>「ああ。静かだが、確かに熱を帯びているね。」</div>`,
        `<div class="dialogue-line"><span class="name-g">学ラン:</span>「おい、そのグローブ、新しくしたのか？」</div>
         <div class="dialogue-line"><span class="name-b">ブレザー:</span>「気づいたかい？ 特注のシャンパンゴールドさ。僕の拳にはこれくらいが似合う。」</div>`
    ];

    let currentIdx = 0;
    const box = document.getElementById('dialogue-box');

    function showDialogue() {
        box.innerHTML = conversations[currentIdx];
        currentIdx = (currentIdx + 1) % conversations.length;
    }

    box.addEventListener('click', showDialogue);
    showDialogue();
</script>
</body>
</html>
