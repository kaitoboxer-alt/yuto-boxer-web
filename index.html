<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YUTO-BOXER | Coming Soon...</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background-color: #000;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    color: #fff; overflow: hidden;
  }

  /* 6枚の画像を並べるグリッド */
  .gallery {
    position: absolute;
    top: 0; left: 0; width: 100%; height: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 5px; /* 画像の隙間 */
    filter: brightness(0.6); /* 画像を少し暗くして文字を目立たせる */
  }

  .gallery img {
    width: 100%; height: 100%;
    object-fit: cover; /* 枠に合わせて自動トリミング */
  }

  /* 中央の文字エリア */
  .overlay {
    position: relative;
    z-index: 10;
    text-align: center;
    pointer-events: none; /* 下の画像に触れるように */
  }

  .coming-soon {
    font-family: 'Playfair Display', serif; /* クールで高級感のあるフォント */
    font-size: clamp(3rem, 10vw, 6rem);
    font-weight: 900;
    margin: 0;
    line-height: 1;
    /* 金色のグラデーション */
    background: linear-gradient(to bottom, #cfb53b 22%, #f7ef8a 45%, #cfb53b 50%, #f7ef8a 55%, #aa8029 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.8));
    letter-spacing: -2px;
  }

  .domain {
    font-size: 1rem;
    margin-top: 15px;
    letter-spacing: 5px;
    opacity: 0.8;
    font-weight: 300;
    color: #eee;
    text-transform: uppercase;
  }
</style>
</head>
<body>

<div class="gallery">
  <img src="1.png" alt="">
  <img src="image/2.png" alt="">
  <img src="image/3.png" alt="">
  <img src="image/4.png" alt="">
  <img src="image/5.png" alt="">
  <img src="image/6.png" alt="">
</div>

<div class="overlay">
  <h1 class="coming-soon">Coming Soon...</h1>
  <div class="domain">yuto-boxer.com</div>
</div>

</body>
</html>
