<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message - yuto-boxer.com</title>
    <style>
        /* 全体の設定 */
        body {
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            
            /* ▼ ここに背景にしたい画像（舞台袖や土手など）のURLを入れます ▼ */
            background-image: url('https://media.yuto-boxer.com/backgrounds/your-cool-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 画像を少し暗くしてフォームを目立たせるオーバーレイ */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        /* フォームの枠 */
        .form-container {
            position: relative;
            z-index: 2;
            background: rgba(20, 20, 20, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #333;
        }

        h2 {
            margin-top: 0;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        p.note {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* メッセージ入力欄 */
        textarea {
            width: 100%;
            height: 160px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 1rem;
            resize: none;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        /* 送信ボタン */
        button {
            background: linear-gradient(45deg, #b71c1c, #d32f2f);
            color: #fff;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            font-weight: bold;
            letter-spacing: 0.1em;
        }

        button:hover {
            transform: scale(1.05);
            filter: brightness(1.2);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="form-container">
        <h2>MESSAGE</h2>
        <p class="note">
            感想や質問など、お気軽にどうぞ！<br>
            ※いただいたメッセージにはX(Twitter)でお返事する場合があります。
        </p>
        
        <form id="messageForm" action="https://formspree.io/f/xeelvqye" method="POST">
            
            <textarea name="message" placeholder="ここへメッセージを入力してください..." required></textarea>
            
            <input type="hidden" name="_subject" id="formSubject" value="ゆーとのポストにメッセージが届きました！">
            <input type="hidden" name="card_image_url" id="cardImageUrl" value="">
            <input type="hidden" name="_replyto" value="info@yuto-boxer.com">

            <button type="submit">送信する</button>
        </form>
    </div>

    <script>
        document.getElementById('messageForm').addEventListener('submit', function() {
            
            // ① ランダムな4桁の数字を生成して件名にセット
            const randomNum = Math.floor(1000 + Math.random() * 9000);
            document.getElementById('formSubject').value = `[yuto-form:${randomNum}] ゆーとのポストにメッセージが届きました！`;

            // ② Cloudflareに置くカード画像のURLリスト
            // ※ 実際にアップロードした画像のURLに書き換えてください！
            const cardImages = [
                "https://media.yuto-boxer.com/cards/card01.jpg",
                "https://media.yuto-boxer.com/cards/card02.jpg",
                "https://media.yuto-boxer.com/cards/card03.jpg"
            ];

            // ③ ランダムに1枚選んで裏側の入力欄にセット
            const randomCard = cardImages[Math.floor(Math.random() * cardImages.length)];
            document.getElementById('cardImageUrl').value = randomCard;
            
        });
    </script>

</body>
</html>
