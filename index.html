<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuto-boxer.com - Official</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }

        /* 【復旧】正規素材によるスプラッシュ */
        #splash {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 1s ease;
        }
        .belt-img {
            width: 80%; max-width: 600px; height: auto;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.4));
        }
        #splash.hide { opacity: 0; pointer-events: none; }

        /* 【復旧】6分割ランダム表示（正規TOP用素材を使用） */
        .grid-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);
            z-index: 1;
        }
        .grid-cell { width: 100%; height: 100%; background-size: cover; background-position: center; transition: background-image 1.5s ease; border: 1px solid rgba(255,255,255,0.1); }

        .overlay-content { position: relative; z-index: 10; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); }
        .enter-btn { background: rgba(0,0,0,0.7); border: 2px solid #00f0ff; color: #00f0ff; padding: 25px 80px; font-size: 2.2rem; cursor: pointer; text-decoration: none; font-weight: bold; transition: 0.3s; letter-spacing: 5px; }
        .enter-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 40px #00f0ff; }

        /* メッセージフォーム（連動用） */
        #sendmessage {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: rgba(10, 10, 10, 0.98);
            border: 2px solid #00f0ff; padding: 30px; z-index: 11000;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.6); backdrop-filter: blur(15px);
        }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 10500; }
        .form-input { width: 100%; margin-bottom: 15px; padding: 12px; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 15px; background: #00f0ff; color: #000; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="splash">
        <img src="https://media.yuto-boxer.com/entrance/championbelt.webp" class="belt-img" alt="Champion Belt">
    </div>

    <div class="grid-container" id="grid">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
    </div>

    <div class="overlay-content">
        <a href="/clubroom/index.html" class="enter-btn">ENTER</a>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div id="sendmessage">
        <h2 style="color:#00f0ff; text-align:center; margin-top:0;">CONTACT</h2>
        <input type="text" class="form-input" placeholder="NAME">
        <textarea class="form-input" rows="5" placeholder="MESSAGE"></textarea>
        <button class="submit-btn">SEND MESSAGE</button>
    </div>

    <script>
        // TOP専用の画像プール
        const imagePool = [
            'https://media.yuto-boxer.com/top/001.webp',
            'https://media.yuto-boxer.com/top/002.webp',
            'https://media.yuto-boxer.com/top/003.webp',
            'https://media.yuto-boxer.com/top/004.webp',
            'https://media.yuto-boxer.com/top/005.webp',
            'https://media.yuto-boxer.com/top/006.webp'
        ];
        const cells = document.querySelectorAll('.grid-cell');

        function updateGrid() {
            cells.forEach(cell => {
                if (Math.random() > 0.4) {
                    const randomImg = imagePool[Math.floor(Math.random() * imagePool.length)];
                    cell.style.backgroundImage = `url('${randomImg}')`;
                }
            });
        }
        // 初回表示と定期更新
        updateGrid();
        setInterval(updateGrid, 3500);

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash').classList.add('hide'); }, 2500);
        });

        function openModal() { document.getElementById('sendmessage').style.display='block'; document.getElementById('modalOverlay').style.display='block'; }
        function closeModal() { document.getElementById('sendmessage').style.display='none'; document.getElementById('modalOverlay').style.display='none'; }

        (function() {
            if (new URLSearchParams(window.location.search).get('open') === 'contact') {
                window.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('splash').style.display = 'none';
                    openModal();
                });
            }
        })();
    </script>
</body>
</html>
