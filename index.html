<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuto-boxer.com - Official</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }

        /* 【復活】チャンピオンベルト・スプラッシュ */
        #splash {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 1s ease;
        }
        .belt-logo {
            width: 300px; height: 150px; background: linear-gradient(135deg, #ffd700, #b8860b);
            border-radius: 50% / 10% 10% 90% 90%; position: relative;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
            display: flex; align-items: center; justify-content: center;
            border: 4px solid #fff;
        }
        .belt-logo::after { content: "CHAMPION"; color: #000; font-weight: bold; font-size: 1.2rem; }
        #splash.hide { opacity: 0; pointer-events: none; }

        /* 【復活】画面6分割ランダム表示 */
        .grid-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);
            z-index: 1;
        }
        .grid-cell { width: 100%; height: 100%; background-size: cover; background-position: center; transition: background-image 2s ease; border: 1px solid rgba(255,255,255,0.05); }

        .overlay-content { position: relative; z-index: 10; height: 100%; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.4); }
        .enter-btn { background: rgba(0,0,0,0.8); border: 2px solid #00f0ff; color: #00f0ff; padding: 25px 80px; font-size: 2rem; cursor: pointer; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .enter-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 30px #00f0ff; }

        /* メッセージフォーム（同居） */
        #sendmessage {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: rgba(10, 10, 10, 0.98);
            border: 2px solid #00f0ff; padding: 30px; z-index: 11000;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.6); backdrop-filter: blur(15px);
        }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 10500; }
        .submit-btn { width: 100%; padding: 12px; background: #00f0ff; color: #000; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="splash"><div class="belt-logo"></div></div>

    <div class="grid-container" id="grid">
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
        <div class="grid-cell"></div><div class="grid-cell"></div><div class="grid-cell"></div>
    </div>

    <div class="overlay-content">
        <a href="/clubroom/index.html" class="enter-btn">ENTER</a>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div id="sendmessage">
        <h2 style="color:#00f0ff; text-align:center;">SEND MESSAGE</h2>
        <input type="text" placeholder="NAME" style="width:100%; margin-bottom:15px; padding:10px; background:#000; border:1px solid #333; color:#fff;">
        <textarea rows="5" placeholder="MESSAGE" style="width:100%; padding:10px; background:#000; border:1px solid #333; color:#fff;"></textarea>
        <button class="submit-btn">SEND</button>
    </div>

    <script>
        const imagePool = [
            'https://media.yuto-boxer.com/02_clubroom/clubroom.webp',
            'https://media.yuto-boxer.com/03_gallery/03_gallery_BG.webp',
            'https://media.yuto-boxer.com/04_novel/04_novels_BG.webp',
            'https://media.yuto-boxer.com/08_pressrelease/08_pressrelease.webp'
        ];
        const cells = document.querySelectorAll('.grid-cell');

        function updateGrid() {
            cells.forEach(cell => {
                if (Math.random() > 0.5) {
                    const randomImg = imagePool[Math.floor(Math.random() * imagePool.length)];
                    cell.style.backgroundImage = `url('${randomImg}')`;
                }
            });
        }
        setInterval(updateGrid, 3000);
        updateGrid();

        window.addEventListener('load', () => {
            setTimeout(() => { document.getElementById('splash').classList.add('hide'); }, 2000);
        });

        function openModal() { document.getElementById('sendmessage').style.display='block'; document.getElementById('modalOverlay').style.display='block'; }
        function closeModal() { document.getElementById('sendmessage').style.display='none'; document.getElementById('modalOverlay').style.display='none'; }

        (function() {
            if (new URLSearchParams(window.location.search).get('open') === 'contact') {
                window.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('splash').style.display = 'none';
                    openModal();
                });
            }
        })();
    </script>
</body>
</html>
