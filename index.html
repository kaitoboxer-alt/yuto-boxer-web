<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuto-boxer.com - Official</title>
    <style>
        body { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Helvetica Neue', Arial, sans-serif; overflow-x: hidden; }
        
        /* スプラッシュ画面 */
        #splash {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 9999;
            transition: opacity 0.8s ease;
        }
        #splash.hide { opacity: 0; pointer-events: none; }

        /* メインコンテンツ（仮） */
        .main-container { padding: 100px 20px; text-align: center; min-height: 100vh; }
        .enter-btn { background: none; border: 1px solid #00f0ff; color: #00f0ff; padding: 15px 40px; cursor: pointer; font-size: 1.2rem; transition: 0.3s; }
        .enter-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 20px #00f0ff; }

        /* 会心のメッセージフォーム（モーダル） */
        #sendmessage {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 600px; background: rgba(20, 20, 20, 0.95);
            border: 2px solid #00f0ff; border-radius: 8px; padding: 30px; z-index: 10000;
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3); backdrop-filter: blur(10px);
        }
        #sendmessage h2 { color: #00f0ff; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #ccc; }
        .form-group input, .form-group textarea {
            width: 100%; padding: 12px; background: #111; border: 1px solid #444; color: #fff; border-radius: 4px; box-sizing: border-box;
        }
        .form-group textarea { height: 120px; resize: none; }
        .submit-btn { background: #00f0ff; color: #000; border: none; padding: 12px 30px; font-weight: bold; cursor: pointer; width: 100%; border-radius: 4px; }
        .close-modal { position: absolute; top: 15px; right: 20px; color: #888; cursor: pointer; font-size: 1.5rem; }
        
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; }
    </style>
</head>
<body>

    <div id="splash"><h1>YUTO BOXING...</h1></div>

    <div class="main-container">
        <h1>Welcome to the Ring</h1>
        <p>Click to start your journey.</p>
        <button class="enter-btn" onclick="location.href='/clubroom/index.html'">Enter Clubroom</button>
        <br><br>
        <button class="enter-btn" style="font-size: 0.9rem; border-color: #555; color: #888;" onclick="openMessageModal()">Send Message</button>
    </div>

    <div class="overlay" id="modalOverlay" onclick="closeMessageModal()"></div>
    <div id="sendmessage">
        <span class="close-modal" onclick="closeMessageModal()">&times;</span>
        <h2>Send Message to Yuto</h2>
        <div class="form-group">
            <label>Name</label>
            <input type="text" placeholder="お名前">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea placeholder="熱いメッセージを待ってるぜ"></textarea>
        </div>
        <button class="submit-btn">SEND MESSAGE</button>
    </div>

    <script>
        function openMessageModal() {
            document.getElementById('sendmessage').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeMessageModal() {
            document.getElementById('sendmessage').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // 通常のスプラッシュ消去
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => { splash.classList.add('hide'); }, 1500);
        });

        /* --- 【重要】部室からの連動処理 --- */
        (function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('open') === 'contact') {
                // DOMが読み込まれたら即実行
                const splash = document.getElementById('splash');
                if (splash) splash.style.display = 'none'; // スプラッシュを物理的に消す
                openMessageModal(); // メッセージ窓を開く
            }
        })();
    </script>
</body>
</html>
