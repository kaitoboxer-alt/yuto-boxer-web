<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yuto-boxer.com</title>
<style>
    body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        z-index: -2;
    }

    .panel {
        background-size: cover;
        background-position: center;
        opacity: 1;
        transition: opacity 2s ease-in-out; 
    }

    .panel.fade-out {
        opacity: 0; 
    }

    /* ★ 30%の黒色フィルター */
    .black-filter {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.3); /* 0.3 = 30% */
        z-index: -1; 
        pointer-events: none; 
    }

    .content {
        position: relative;
        z-index: 1; 
        color: white;
        text-align: center;
        padding-top: 35vh;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8); 
    }

    /* ★ yuto-boxer.com の文字サイズを調整 */
    .content h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
        font-weight: normal;
    }

    /* ★ ゆるやかに点滅する Enter the Ring... */
    .content .enter-link {
        font-size: 1.2rem;
        letter-spacing: 2px;
        color: white;
        text-decoration: none; 
        display: inline-block;
        animation: slowBlink 3s infinite ease-in-out;
    }

    @keyframes slowBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
</style>
</head>
<body>

    <div class="bg-grid">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
    </div>

    <div class="black-filter"></div>

    <div class="content">
        <img src="https://media.yuto-boxer.com/logo.png" alt="Coming soon..." style="max-width: 300px; margin-bottom: 15px;">
        
        <h1>yuto-boxer.com</h1>
        <a href="clubroom.html" class="enter-link">Enter the Ring...</a>
    </div>

<script>
    const totalImages = 93;
    const imageUrls = [];
    for (let i = 1; i <= totalImages; i++) {
        const num = String(i).padStart(3, '0');
        imageUrls.push(`https://media.yuto-boxer.com/top/${num}.webp`);
    }

    const panels = document.querySelectorAll('.panel');

    panels.forEach(panel => {
        const randomImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        panel.style.backgroundImage = `url('${randomImg}')`;
    });

    setInterval(() => {
        const randomPanelIndex = Math.floor(Math.random() * panels.length);
        const targetPanel = panels[randomPanelIndex];

        if (targetPanel.classList.contains('fade-out')) return;
        targetPanel.classList.add('fade-out');

        setTimeout(() => {
            const nextImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            targetPanel.style.backgroundImage = `url('${nextImg}')`;
            targetPanel.classList.remove('fade-out');
        }, 2000); 
    }, 3000); 
</script>
</body>
</html>
