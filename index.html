<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>yuto-boxer.com</title>
</head>
<body>
    <script>
        // 既存のスクリプトがある場合はその下に追記してください
        
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('open') === 'contact') {
                
                // 1. スプラッシュ画面を即座に隠す
                const splash = document.getElementById('splash'); 
                if (splash) {
                    splash.style.display = 'none';
                    // 必要に応じてopacityなども調整
                    splash.style.opacity = '0';
                    splash.style.visibility = 'hidden';
                }

                // 2. メッセージ送信ウィンドウを表示する
                // 元々のサイトにある「Send Message」ボタンが押された時の処理をシミュレート
                const modal = document.getElementById('sendmessage');
                if (modal) {
                    modal.style.display = 'block';
                    // もしクラスで制御している場合はクラスを追加
                    modal.classList.add('active'); 
                }

                // URLのパラメータを消してスッキリさせる（任意）
                history.replaceState(null, null, window.location.pathname);
            }
        });
    </script>
</body>
</html>
