<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yuto-boxer.com - Official</title>
    <style>
        /* 元のスタイルの再現 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Helvetica Neue', Arial, sans-serif; }
        
        /* 【復活】スプラッシュ画面 */
        #splash {
            position: fixed; width: 100%; height: 100%; background: #000;
            display: flex; align-items: center; justify-content: center; z-index: 10000;
            transition: opacity 1s ease;
        }
        #splash h1 { color: #fff; letter-spacing: 5px; font-size: 2rem; }
        #splash.hide { opacity: 0; pointer-events: none; }

        /* 【復活】キャラクター切り替え背景 */
        .bg-slider {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: background-image 1.5s ease-in-out; z-index: 1;
        }

        /* コンテンツエリア */
        .overlay-content {
            position: relative; z-index: 10; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.3);
        }
        .enter-btn {
            background: rgba(0,0,0,0.6); border: 2px solid #00f0ff; color: #00f0ff;
            padding: 20px 60px; font-size: 1.5rem; cursor: pointer; border-radius: 5px;
            transition: 0.3s; text-decoration: none; font-weight: bold;
        }
        .enter-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 30px #00f0ff; }

        /* 会心のメッセージフォーム（デザインを維持しつつ同居） */
        #sendmessage {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 500px; background: rgba(15, 15, 15, 0.95);
            border: 2px solid #00f0ff; padding: 30px; z-index: 11000;
            box-shadow: 0 0 40px rgba(0, 240, 255, 0.4); backdrop-filter: blur(10px);
        }
        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index: 10500; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; color: #00f0ff; margin-bottom: 5px; font-size: 0.8rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; background: #000; border: 1px solid #333; color: #fff; box-sizing: border-box; }
        .submit-btn { width: 100%; padding: 10px; background: #00f0ff; color: #000; border: none; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

    <div id="splash"><h1>YUTO BOXING...</h1></div>

    <div class="bg-slider" id="bgSlider"></div>

    <div class="overlay-content">
        <a href="/clubroom/index.html" class="enter-btn">ENTER</a>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()"></div>
    <div id="sendmessage">
        <h2 style="color:#fff; margin-top:0;">CONTACT</h2>
        <div class="form-group"><label>NAME</label><input type="text"></div>
        <div class="form-group"><label>MESSAGE</label><textarea rows="5"></textarea></div>
        <button class="submit-btn">SEND MESSAGE</button>
    </div>

    <script>
        // キャラクター背景の切り替えリスト
        const images = [
            'https://media.yuto-boxer.com/02_clubroom/clubroom.webp',
            'https://media.yuto-boxer.com/03_gallery/03_gallery_BG.webp',
            'https://media.yuto-boxer.com/04_novel/04_novels_BG.webp',
            'https://media.yuto-boxer.com/05_YouthfulMoments/05_YouthfulMomentsBG.webp'
        ];
        let currentImg = 0;
        const slider = document.getElementById('bgSlider');

        function changeBg() {
            slider.style.backgroundImage = `url('${images[currentImg]}')`;
            currentImg = (currentImg + 1) % images.length;
        }
        setInterval(changeBg, 5000);
        changeBg();

        // スプラッシュ制御
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            setTimeout(() => { splash.classList.add('hide'); }, 2000);
        });

        // モーダル制御
        function openModal() {
            document.getElementById('sendmessage').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('sendmessage').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        // 外部（部室等）からの呼び出し判定
        (function() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('open') === 'contact') {
                window.addEventListener('DOMContentLoaded', () => {
                    document.getElementById('splash').style.display = 'none';
                    openModal();
                });
            }
        })();
    </script>
</body>
</html>
