<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yuto-boxer.com</title>
<style>
    body {
        margin: 0;
        background-color: #000; /* ベースを黒に設定（フェードアウト時にこの黒が見える） */
        overflow: hidden;
    }

    /* 画面全体を覆う6分割のグリッド（横3 × 縦2） */
    .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 横に3つ */
        grid-template-rows: repeat(2, 1fr);    /* 縦に2つ */
        z-index: -1; /* 最背面に置く */
    }

    /* 各パネルの設定 */
    .panel {
        background-size: cover;
        background-position: center;
        opacity: 1;
        /* 2秒かけてフワッと透明度が変わるアニメーション */
        transition: opacity 2s ease-in-out; 
    }

    /* このクラスが付くと、透明になって下の黒背景が透ける = 黒フェードアウト */
    .panel.fade-out {
        opacity: 0; 
    }

    /* 前面に乗せるコンテンツ（タイトルなど）のスタイルはお好みで */
    .content {
        position: relative;
        z-index: 1;
        color: white;
        text-align: center;
        padding-top: 20vh;
        font-family: sans-serif;
    }
</style>
</head>
<body>

    <div class="bg-grid">
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/001.webp');"></div>
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/002.webp');"></div>
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/003.webp');"></div>
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/004.webp');"></div>
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/005.webp');"></div>
        <div class="panel" style="background-image: url('https://media.yuto-boxer.com/top/006.webp');"></div>
    </div>

    <div class="content">
        <h1>yuto-boxer.com</h1>
        <p>Enter the Ring...</p>
    </div>

<script>
    // すべてのパネルを取得
    const panels = document.querySelectorAll('.panel');

    // 2.5秒ごとにランダムなパネルを選んでフェードアウト＆インさせる
    setInterval(() => {
        // 0〜5のランダムな数字を生成
        const randomIndex = Math.floor(Math.random() * panels.length);
        const targetPanel = panels[randomIndex];

        // 既にフェードアウト中のパネルが選ばれたら何もしない（チラつき防止）
        if (targetPanel.classList.contains('fade-out')) return;

        // フェードアウト開始（黒くなる）
        targetPanel.classList.add('fade-out');

        // 3秒後にフェードイン（元に戻る）
        setTimeout(() => {
            targetPanel.classList.remove('fade-out');
        }, 3000);

    }, 2500); // 2.5秒間隔で発動（ここの数字を変えると忙しさが変わります）
</script>

</body>
</html>
