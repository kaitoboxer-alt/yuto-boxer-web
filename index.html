<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>yuto-boxer.com</title>
<style>
    /* ＝＝＝ 全体のベース設定 ＝＝＝ */
    body {
        margin: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    /* ＝＝＝ 背景スライドショーの設定 ＝＝＝ */
    .bg-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
        z-index: -2;
    }

    .panel {
        background-size: cover;
        background-position: center;
        opacity: 1;
        transition: opacity 2s ease-in-out; 
    }

    .panel.fade-out {
        opacity: 0; 
    }

    /* ★ 背景の黒フィルター（25%） */
    .black-filter {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.25); /* 0.25で25%の黒 */
        z-index: -1; 
        pointer-events: none; 
    }

    /* ＝＝＝ メインコンテンツ（中央） ＝＝＝ */
    .content {
        position: relative;
        z-index: 1; 
        color: white;
        text-align: center;
        padding-top: 35vh;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.8); 
    }

    .content h1 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        letter-spacing: 2px;
        font-weight: normal;
    }

    /* ゆるやかに点滅する Enter the Ring... */
    .content .enter-link {
        font-size: 1.2rem;
        letter-spacing: 2px;
        color: white;
        text-decoration: none; 
        display: inline-block;
        animation: slowBlink 3s infinite ease-in-out;
    }

    @keyframes slowBlink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }

    /* ★ ＝＝＝ サブメニュー（右下のボタン群） ＝＝＝ */
    .sub-menu {
        position: fixed;
        bottom: 30px; /* 下からの距離 */
        right: 30px;  /* 右からの距離 */
        display: flex;
        gap: 15px;    /* ボタン同士の隙間 */
        z-index: 10;
    }
    
    .sub-menu a {
        background: rgba(20, 20, 20, 0.6); /* すりガラス風の黒 */
        backdrop-filter: blur(5px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 15px;
        border-radius: 6px;
        color: rgba(255, 255, 255, 0.8);
        text-decoration: none;
        font-size: 0.85rem;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .sub-menu a:hover {
        background: rgba(50, 50, 50, 0.8);
        color: #fff;
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-3px); /* マウスを乗せると少し浮く */
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    /* ＝＝＝ コピーライト（画面下部中央） ＝＝＝ */
    .copyright {
        position: fixed; /* absoluteからfixedに変更して安定配置 */
        bottom: 15px;
        left: 0;
        width: 100%;
        text-align: center;
        color: rgba(255, 255, 255, 0.4);
        font-size: 0.75rem;
        letter-spacing: 1px;
        z-index: 1;
        pointer-events: none;
    }

    /* ＝＝＝ モーダル（ポップアップ画面）の設定 ＝＝＝ */
    .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.4s ease;
        z-index: 100;
        backdrop-filter: blur(5px);
    }

    .modal.active {
        opacity: 1;
        pointer-events: auto;
    }

    /* モーダルの枠（透明度0のタイトルバー対応版） */
    .modal-content {
        width: 80%;
        max-width: 600px;
        border-radius: 8px;
        overflow: hidden; /* タイトルバーの角丸を枠に合わせる */
        text-align: left;
        position: relative;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
    }

    /* 透明度0のタイトルバー */
    .modal-header {
        background-color: #111111; 
        color: #ffffff;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .modal-title {
        margin: 0;
        font-size: 1.2rem;
        letter-spacing: 2px;
        font-weight: bold;
    }

    /* 本文エリア */
    .text-content {
        padding: 30px 40px;
        line-height: 1.8;
        font-size: 0.95rem;
    }

    /* 閉じるボタン */
    .close-btn {
        font-size: 1.8rem;
        cursor: pointer;
        opacity: 0.7;
        transition: opacity 0.3s;
        line-height: 1;
    }
    .close-btn:hover { opacity: 1; }

    /* 各モーダルの本文エリアの色設定（半透明） */
    #modal-from .text-content { background-color: rgba(20, 120, 50, 0.85); color: #fff; } /* 緑 */
    #modal-msg .text-content { background-color: rgba(255, 255, 255, 0.9); color: #333; } /* 白 */
    #modal-ai .text-content { background-color: rgba(180, 0, 0, 0.85); color: #fff; }   /* 赤 */
    #modal-copy .text-content { background-color: rgba(0, 30, 150, 0.85); color: #fff; }  /* 青 */

</style>
</head>
<body>

    <div class="bg-grid">
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
        <div class="panel"></div>
    </div>

    <div class="black-filter"></div>

    <div class="content">
        <img src="https://media.yuto-boxer.com/logo.png" alt="yuto-boxer logo" style="max-width: 300px; margin-bottom: 15px;">
        
        <h1>yuto-boxer.com</h1>
        
        <a href="clubroom/" class="enter-link">Enter the Ring...</a>
    </div>

    <div class="sub-menu">
        <a onclick="openModal('modal-from', 'texts/message-from.txt')">From Yuto</a>
        <a onclick="openModal('modal-msg', 'texts/message-to.txt')">Message</a>
        <a onclick="openModal('modal-ai', 'texts/policy-ai.txt')">AI Policy</a>
        <a onclick="openModal('modal-copy', 'texts/policy-copy.txt')">Copyright</a>
    </div>

    <div class="copyright">
        &copy; 2026 yuto-boxer.com All Rights Reserved.
    </div>

    <div id="modal-from" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Loading...</h2>
                <span class="close-btn" onclick="closeModal('modal-from')">×</span>
            </div>
            <div class="text-content">読み込み中...</div>
        </div>
    </div>

    <div id="modal-msg" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Loading...</h2>
                <span class="close-btn" onclick="closeModal('modal-msg')">×</span>
            </div>
            <div class="text-content">読み込み中...</div>
        </div>
    </div>

    <div id="modal-ai" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Loading...</h2>
                <span class="close-btn" onclick="closeModal('modal-ai')">×</span>
            </div>
            <div class="text-content">読み込み中...</div>
        </div>
    </div>

    <div id="modal-copy" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Loading...</h2>
                <span class="close-btn" onclick="closeModal('modal-copy')">×</span>
            </div>
            <div class="text-content">読み込み中...</div>
        </div>
    </div>

<script>
    /* ＝＝＝ 背景スライドショーの処理 ＝＝＝ */
    const totalImages = 93;
    const imageUrls = [];
    for (let i = 1; i <= totalImages; i++) {
        const num = String(i).padStart(3, '0');
        imageUrls.push(`https://media.yuto-boxer.com/top/${num}.webp`);
    }

    const panels = document.querySelectorAll('.panel');

    panels.forEach(panel => {
        const randomImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
        panel.style.backgroundImage = `url('${randomImg}')`;
    });

    setInterval(() => {
        const randomPanelIndex = Math.floor(Math.random() * panels.length);
        const targetPanel = panels[randomPanelIndex];

        if (targetPanel.classList.contains('fade-out')) return;
        targetPanel.classList.add('fade-out');

        setTimeout(() => {
            const nextImg = imageUrls[Math.floor(Math.random() * imageUrls.length)];
            targetPanel.style.backgroundImage = `url('${nextImg}')`;
            targetPanel.classList.remove('fade-out');
        }, 2000); 
    }, 3000); 

    /* ＝＝＝ モーダルとテキスト読み込みの処理 ＝＝＝ */
    function openModal(modalId, textFilePath) {
        const modal = document.getElementById(modalId);
        const titleArea = modal.querySelector('.modal-title');
        const contentArea = modal.querySelector('.text-content');

        modal.classList.add('active');

        fetch(textFilePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('ファイルの読み込みに失敗しました');
                }
                return response.text();
            })
            .then(text => {
                // 1行目をタイトル、2行目以降を本文に分ける魔法
                const lines = text.split('\n');
                const firstLine = lines.shift(); 
                const bodyText = lines.join('<br>');

                titleArea.innerText = firstLine;
                contentArea.innerHTML = bodyText;
            })
            .catch(error => {
                titleArea.innerText = 'Error';
                contentArea.innerHTML = 'テキストの読み込みに失敗しました。<br>（※ローカル環境では表示されない場合があります。GitHubに上げて確認してください）';
                console.error(error);
            });
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
    }

    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.classList.remove('active');
        }
    }
</script>
</body>
</html>
