<script>
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');
    const cardInput = document.getElementById('cardInput');
    let currentImage = new Image();

    // ãƒ¢ãƒ¼ãƒ€ãƒ«ç®¡ç†
    function openGeneratorModal() { 
        document.getElementById('modal-generator').classList.add('active'); 
        if (!currentImage.src) changeRandomCard(); 
    }
    function closeGeneratorModal() { 
        document.getElementById('modal-generator').classList.remove('active'); 
    }
    window.onclick = function(event) { 
        if (event.target.classList.contains('modal')) closeGeneratorModal(); 
    };

    // ã‚«ãƒ¼ãƒ‰ç”»åƒã®åˆ‡ã‚Šæ›¿ãˆ
    function changeRandomCard() {
        const num = String(Math.floor(Math.random() * 20) + 1).padStart(2, '0');
        const imageUrl = `https://media.yuto-boxer.com/card/card_${num}.png`;
        document.getElementById('selectedCardUrl').value = imageUrl;

        currentImage = new Image();
        currentImage.crossOrigin = "anonymous"; // ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£å¯¾ç­–ï¼šã“ã‚Œã‚’å…¥ã‚Œãªã„ã¨ç”Ÿæˆã«å¤±æ•—ã—ã¾ã™
        currentImage.onload = drawCard;
        currentImage.src = imageUrl + "?t=" + new Date().getTime(); // ã‚­ãƒ£ãƒƒã‚·ãƒ¥å›é¿
    }

    // æ–‡å­—ã®è‡ªå‹•ã‚¹ã‚±ãƒ¼ãƒªãƒ³ã‚°ã¨æç”»
    function drawCard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentImage.complete && currentImage.naturalWidth !== 0) {
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
        } else {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        const text = cardInput.value;
        if (text.trim() !== "") {
            // æ–‡å­—æç”»ã®è¨­å®šï¼ˆZen Maru Gothicï¼‰
            ctx.fillStyle = "#333333";
            ctx.font = "bold 44px 'Zen Maru Gothic', sans-serif";
            ctx.textBaseline = "top";

            const lines = text.split('\n');
            lines.forEach((line, i) => {
                ctx.fillText(line, 220, 150 + (i * 55));
            });
        }

        // ç®¡ç†ç”¨ãƒªãƒ³ã‚¯ã®æ›´æ–°
        const currentUrl = document.getElementById('selectedCardUrl').value;
        document.getElementById('adminMagicLink').value = `https://yuto-boxer.com/admin_maker.html?img=${encodeURIComponent(currentUrl)}&text=${encodeURIComponent(text)}`;
    }

    cardInput.addEventListener('input', drawCard);

    function downloadCard() {
        const link = document.createElement('a');
        link.download = `card.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
    }

    // é€ä¿¡å‡¦ç†
    document.getElementById('myForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await fetch(e.target.action, { method: 'POST', body: new FormData(e.target), headers: { 'Accept': 'application/json' } });
        if (res.ok) { alert("é€ä¿¡ã—ã¾ã—ãŸï¼"); e.target.reset(); closeGeneratorModal(); }
        else { alert("é€ä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚"); }
    });
</script>
