<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Gallery Studio Manager</title>
    <style>
        body {
            background: #0d0d0d; color: #fff; font-family: sans-serif;
            display: flex; justify-content: center; padding: 40px;
        }
        .admin-card {
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(20px); border-radius: 20px; padding: 40px;
            width: 100%; max-width: 600px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        h2 { border-left: 4px solid #fff; padding-left: 15px; margin-bottom: 30px; font-weight: 200; }
        .input-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; color: #888; margin-bottom: 8px; letter-spacing: 1px; }
        input, textarea {
            width: 100%; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px; padding: 12px; color: #fff; box-sizing: border-box;
        }
        input:focus { outline: none; border-color: #555; background: rgba(255,255,255,0.1); }
        button {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            background: #fff; color: #000; font-weight: bold; cursor: pointer;
            margin-top: 20px; transition: 0.3s;
        }
        button:hover { transform: scale(1.02); background: #ddd; }
        #status { text-align: center; margin-top: 20px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>Gallery Manager</h2>
        
        <div class="input-group">
            <label>GITHUB TOKEN</label>
            <input type="password" id="token" placeholder="ghp_xxxxxxxx">
        </div>

        <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="input-group">
                <label>MAIN TITLE</label>
                <input type="text" id="t00" placeholder="メイン作品">
            </div>
            <div class="input-group">
                <label>DESCRIPTION</label>
                <textarea id="d00" rows="1"></textarea>
            </div>
        </div>

        <button onclick="sendUpdate()">PUBLISH TO GALLERY</button>
        <div id="status"></div>
    </div>
</body>
</html>
