<script>
    const canvas = document.getElementById('adminCanvas');
    const ctx = canvas.getContext('2d');

    // ãƒ—ãƒ¬ãƒ“ãƒ¥ãƒ¼ç”Ÿæˆ
    function previewCard() {
        const url = document.getElementById('bgUrl').value.trim();
        const text = document.getElementById('msgText').value.trim();

        if (!url) {
            alert("ç”»åƒURLãŒå…¥åŠ›ã•ã‚Œã¦ã„ã¾ã›ã‚“ï¼");

        }

        currentImage = new Image();
        currentImage.crossOrigin = "anonymous";
        currentImage.onload = () => {
            // èƒŒæ™¯ãƒªã‚»ãƒƒãƒˆï¼†ç”»åƒæç”»
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            
            // ãƒ†ã‚­ã‚¹ãƒˆãŒã‚ã‚Œã°åˆæˆ
            if (text !== "") {

                const textArea = { x: 250, y: 160, width: 540, height: 420 };
                drawTextWithAutoScale(ctx, text, textArea);
            }
        };
        currentImage.onerror = () => {
            alert("ç”»åƒã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚URLãŒé–“é•ã£ã¦ã„ã‚‹ã‹ã€R2ã«å­˜åœ¨ã—ã¾ã›ã‚“ã€‚");

    // æ–‡å­—ã®è‡ªå‹•ãƒªã‚µã‚¤ã‚ºï¼†æç”»
    function drawTextWithAutoScale(ctx, text, area) {
        let fontSize = 54;
        const minFontSize = 24;
        const fontFamily = "'Helvetica Neue', Arial, sans-serif";
        const lineHeightRatio = 1.4;
        let lines = [];
        let wrappedText = text.replace(/\r\n/g, '\n');
        
        while (fontSize >= minFontSize) {
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            lines = wrapText(ctx, wrappedText, area.width);
            let totalHeight = lines.length * (fontSize * lineHeightRatio);
            
            if (totalHeight <= area.height) { break; }
            fontSize -= 2;
            
            if (fontSize < minFontSize) {
                fontSize = minFontSize;
                ctx.font = `bold ${fontSize}px ${fontFamily}`;
                lines = wrapText(ctx, wrappedText, area.width);
                const maxLines = Math.floor(area.height / (fontSize * lineHeightRatio));
                lines = lines.slice(0, maxLines);
                if (lines.length > 0) {
                    let lastLine = lines[lines.length - 1];
                    lines[lines.length - 1] = lastLine.length > 2 ? lastLine.slice(0, -2) + "â€¦" : lastLine + "â€¦";
                }
                break;
            }
        }

        ctx.fillStyle = "#333333";
        ctx.textBaseline = "top";
        const totalTextHeight = lines.length * (fontSize * lineHeightRatio);
        const startY = area.y + (area.height - totalTextHeight) / 2;

        lines.forEach((line, index) => {
            const textY = startY + index * (fontSize * lineHeightRatio);
            ctx.fillText(line, area.x, textY);
        });
    }

    // ç¦å‰‡å‡¦ç†ä»˜ãã®æŠ˜ã‚Šè¿”ã—
    function wrapText(ctx, text, maxWidth) {
        const kinsokuStart = "ã€ã€‚ï¼Œï¼ãƒ»ï¼šï¼›ï¼Ÿï¼ã‚›ã‚œÂ´ï½€Â¨ï¼¾â€•â€ï¼ï¼¼ï½âˆ¥ï½œâ€¦â€¥â€˜â€™â€œâ€ï¼ˆï¼‰ã€”ã€•ï¼»ï¼½ï½›ï½ã€ˆã€‰ã€Šã€‹ã€Œã€ã€ã€ã€ã€‘";
        const chars = text.split('');
        let lines = [];
        let currentLine = '';

        for (let i = 0; i < chars.length; i++) {
            const char = chars[i];
            if (char === '\n') {
                lines.push(currentLine); currentLine = ''; continue;
            }
            const testLine = currentLine + char;
            const testWidth = ctx.measureText(testLine).width;

            if (testWidth > maxWidth && currentLine !== '') {
                if (kinsokuStart.includes(char)) {
                    currentLine = testLine; // ç¦å‰‡æ–‡å­—ãªã‚‰è¿½ã„å‡ºã—
                } else {
                    lines.push(currentLine);
                    currentLine = char;
                }
            } else {
                currentLine = testLine;
            }
        }
        lines.push(currentLine);
        return lines;
    }

    // ç”»åƒä¿å­˜
