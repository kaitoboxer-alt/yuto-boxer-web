<script>
    function openGeneratorModal() { document.getElementById('modal-generator').classList.add('active'); changeRandomCard(); }

    window.onclick = function(event) { if (event.target.classList.contains('modal')) event.target.classList.remove('active'); };

    const canvas = document.getElementById('myCanvas'); const ctx = canvas.getContext('2d');
    const cardInput = document.getElementById('cardInput'); let currentImage = new Image();

    function changeRandomCard() {
        const currentCardNumber = Math.floor(Math.random() * 20) + 1;
        // ãƒã‚°ä¿®æ­£æ¸ˆ
        const paddedNum = String(currentCardNumber).padStart(2, '0');

        currentImage = new Image(); currentImage.crossOrigin = "anonymous";

        currentImage.src = imageUrl + "?t=" + new Date().getTime();
    }

    function drawCard() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (currentImage.complete && currentImage.naturalWidth !== 0) { ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height); } 
        else { ctx.fillStyle = "#222222"; ctx.fillRect(0, 0, canvas.width, canvas.height); }

        const text = cardInput.value;
        if (text.trim() !== "") { const textArea = { x:220, y: 90, width: 720, height: 500 }; drawTextWithAutoScale(ctx, text, textArea); }
        const currentUrl = document.getElementById('selectedCardUrl').value;
        const magicLinkInput = document.getElementById('adminMagicLink');

    }

    function drawTextWithAutoScale(ctx, text, area) {
        let fontSize = 54; const minFontSize = 24; const fontFamily = "'Zen Maru Gothic', 'Hiragino Maru Gothic ProN', sans-serif"; const lineHeightRatio = 1.4;
        let lines = []; let wrappedText = text.replace(/\r\n/g, '\n');
        document.fonts.ready.then(() => {
            while (fontSize >= minFontSize) {
                ctx.font = `bold ${fontSize}px ${fontFamily}`; lines = wrapText(ctx, wrappedText, area.width);
                if (lines.length * (fontSize * lineHeightRatio) <= area.height) break;
                fontSize -= 2;
                if (fontSize < minFontSize) {
                    fontSize = minFontSize; ctx.font = `bold ${fontSize}px ${fontFamily}`; lines = wrapText(ctx, wrappedText, area.width);
                    const maxLines = Math.floor(area.height / (fontSize * lineHeightRatio)); lines = lines.slice(0, maxLines);
                    if (lines.length > 0) { let lastLine = lines[lines.length - 1]; lines[lines.length - 1] = lastLine.length > 2 ? lastLine.slice(0, -2) + "â€¦" : lastLine + "â€¦"; }
                    break;
                }
            }
            ctx.fillStyle = "#333333"; ctx.textBaseline = "top";
            const totalTextHeight = lines.length * (fontSize * lineHeightRatio); const startY = area.y + (area.height - totalTextHeight) / 2;
            lines.forEach((line, index) => { ctx.fillText(line, area.x, startY + index * (fontSize * lineHeightRatio)); });
        });
    }

    function wrapText(ctx, text, maxWidth) {
        const kinsokuStart = "ã€ã€‚ï¼Œï¼ãƒ»ï¼šï¼›ï¼Ÿï¼ã‚›ã‚œÂ´ï½€Â¨ï¼¾â€•â€ï¼ï¼¼ï½âˆ¥ï½œâ€¦â€¥â€˜â€™â€œâ€ï¼ˆï¼‰ã€”ã€•ï¼»ï¼½ï½›ï½ã€ˆã€‰ã€Šã€‹ã€Œã€ã€ã€ã€ã€‘";
        const chars = text.split(''); let lines = [], currentLine = '';
        for (let i = 0; i < chars.length; i++) {
            const char = chars[i]; if (char === '\n') { lines.push(currentLine); currentLine = ''; continue; }
            const testLine = currentLine + char;
            if (ctx.measureText(testLine).width > maxWidth && currentLine !== '') {
                if (kinsokuStart.includes(char)) { currentLine = testLine; } else { lines.push(currentLine); currentLine = char; }
            } else { currentLine = testLine; }
        }
        lines.push(currentLine); return lines;
    }
