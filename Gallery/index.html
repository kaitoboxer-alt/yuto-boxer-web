<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery - yuto-boxer.com</title>
    <style>
        /* スクロールを厳禁し、1画面に固定 */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            overflow: hidden; background-color: #000; font-family: sans-serif;
        }

        /* 【世界観のベース】背景画像を最優先で表示 */
        .background-world {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* 50%グレーを排除。画像を中央に、欠けることなく表示 */
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center center / contain no-repeat;
            z-index: -2;
        }

        /* 背景を殺さない程度の薄いヴェール */
        .world-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); z-index: -1;
        }

        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.6); border: 1px solid #444; color: #fff; padding: 10px 15px; text-decoration: none; border-radius: 4px; z-index: 100; font-size: 0.8rem; }

        /* 背景画像の「枠」の中に収めるグリッドコンテナ */
        .canvas-area {
            position: relative;
            width: 100vw; height: 100vh;
            display: grid;
            /* 3列構成：右端は縦画像用 */
            grid-template-columns: 1fr 1fr 0.5fr;
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            padding: 60px 30px; /* 背景の端が見えるように余裕を持たせる */
            box-sizing: border-box;
        }

        /* 16:9 比率を維持するアイテム */
        .item { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; }
        
        /* 横16:9枠 */
        .landscape-box { aspect-ratio: 16 / 9; width: 100%; max-height: 100%; }
        /* 縦16:9枠（9:16） */
        .portrait-box { aspect-ratio: 9 / 16; height: 100%; max-width: 100%; }

        img { 
            width: 100%; height: 100%; object-fit: cover; 
            border: 1px solid rgba(255,255,255,0.3);
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }

        /* 配置指定（6枚のパズル） */
        .pos-h1 { grid-column: 1; grid-row: 1; } /* 横1 */
        .pos-h2 { grid-column: 2; grid-row: 1; } /* 横2 */
        .pos-h3 { grid-column: 1; grid-row: 2; } /* 横3 */
        
        .pos-v1 { grid-column: 3; grid-row: 1 / 3; } /* 縦1（右上の空き） */
        .pos-v2 { grid-column: 3; grid-row: 2 / 4; } /* 縦2（右下の空き：少し重ねる演出も可） */

        .pos-main { grid-column: 1 / 3; grid-row: 3; } /* 大きなメインを下に */

        .caption { 
            position: absolute; bottom: 5px; right: 10px; font-size: 0.65rem; 
            color: #00f0ff; background: rgba(0,0,0,0.6); padding: 2px 8px;
        }

        .floating-send-btn { 
            position: fixed; bottom: 25px; right: 25px; 
            background: rgba(0, 240, 255, 0.2); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 12px 25px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            z-index: 200; backdrop-filter: blur(4px); font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="background-world"></div>
    <div class="world-overlay"></div>
    
    <a href="../clubroom/index.html" class="back-btn">← clubroom</a>

    <div class="canvas-area">
        <div class="item landscape-box pos-h1">
            <img src="https://media.yuto-boxer.com/sub/h1.webp" alt="">
            <div class="caption">16:9 Sub 01</div>
        </div>
        <div class="item landscape-box pos-h2">
            <img src="https://media.yuto-boxer.com/sub/h2.webp" alt="">
            <div class="caption">16:9 Sub 02</div>
        </div>
        <div class="item landscape-box pos-h3">
            <img src="https://media.yuto-boxer.com/sub/h3.webp" alt="">
            <div class="caption">16:9 Sub 03</div>
        </div>

        <div class="item portrait-box pos-v1">
            <img src="https://media.yuto-boxer.com/sub/v1.webp" alt="">
            <div class="caption">9:16 Port 01</div>
        </div>
        <div class="item portrait-box pos-v2">
            <img src="https://media.yuto-boxer.com/sub/v2.webp" alt="">
            <div class="caption">9:16 Port 02</div>
        </div>

        <div class="item landscape-box pos-main">
            <img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt="">
            <div class="caption">FEATURED MAIN</div>
        </div>
    </div>

    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
