<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - yuto-boxer.com</title>
    <style>
        /* 全体：スクロール禁止・背景世界を固定 */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            overflow: hidden; background-color: #000;
        }

        /* 背景：プロデューサー指定の背景画像 */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center center / cover no-repeat;
            z-index: -2;
        }

        /* 【重要】背景に黒33%を乗せる */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.33);
            z-index: -1;
        }

        /* ギャラリーコンテナ（1000x580の比率で設計図を再現） */
        .gallery-container {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        /* 絶対配置のベース（100%基準で子要素を配置） */
        .canvas {
            position: relative;
            width: 95vw; height: 95vh;
            max-width: 1200px; max-height: 700px;
        }

        .frame { position: absolute; border: 2px solid #ff007f; /* 設計図のピンクを仮当て */ background: #000; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.5); }
        .frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 各パーツの配置（設計図の座標を%で再現） */
        /* 上段：320*180 */
        .item-t1 { width: 22%; aspect-ratio: 320 / 180; top: 5%; left: 2%; }
        .item-t2 { width: 22%; aspect-ratio: 320 / 180; top: 2%; left: 39%; }
        .item-t3 { width: 22%; aspect-ratio: 320 / 180; top: 5%; right: 2%; }

        /* 左右：180*320（縦長） */
        .item-v1 { width: 13%; aspect-ratio: 180 / 320; top: 52%; left: 2%; }
        .item-v2 { width: 13%; aspect-ratio: 180 / 320; top: 52%; right: 2%; }

        /* 中央下：800*450（メイン） */
        .item-main { width: 56%; aspect-ratio: 800 / 450; bottom: 4%; left: 22%; border: 3px solid #ff007f; }

        /* ボタン類 */
        .nav-btn { position: absolute; padding: 10px 15px; text-decoration: none; font-size: 0.8rem; font-weight: bold; border-radius: 2px; }
        .btn-clubroom { bottom: 2%; left: 2%; background: #0000ff; color: #fff; border: 1px solid #fff; }
        .btn-send { bottom: 2%; right: 2%; background: #00ff7f; color: #000; }

    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-overlay"></div>

    <div class="gallery-container">
        <div class="canvas">
            <div class="frame item-t1"><img src="https://media.yuto-boxer.com/sub/t1.webp" alt=""></div>
            <div class="frame item-t2"><img src="https://media.yuto-boxer.com/sub/t2.webp" alt=""></div>
            <div class="frame item-t3"><img src="https://media.yuto-boxer.com/sub/t3.webp" alt=""></div>

            <div class="frame item-v1"><img src="https://media.yuto-boxer.com/sub/v1.webp" alt=""></div>
            <div class="frame item-v2"><img src="https://media.yuto-boxer.com/sub/v2.webp" alt=""></div>

            <div class="frame item-main"><img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt=""></div>

            <a href="../clubroom/index.html" class="nav-btn btn-clubroom">clubroomのページへ</a>
            <a href="../pressrelease/index.html" class="nav-btn btn-send">sendmessage</a>
        </div>
    </div>
</body>
</html>
