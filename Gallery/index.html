<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Clubroom Gallery</title>
    <style>
        /* 背景設定：別サーバーのパスに書き換えてください */
        body {
            margin: 0; background-color: #000;
            background-image: url('https://media.yuto-boxer.com/99_system/background.webp'); 
            background-size: cover; background-attachment: fixed; background-position: center;
            color: #fff; font-family: sans-serif;
        }

        .gallery-wrapper { display: flex; gap: 40px; padding: 60px; min-height: 100vh; background: rgba(0,0,0,0.4); }
        .landscape-grid { flex: 3; display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; }
        .vertical-area { flex: 1; position: sticky; top: 60px; height: calc(100vh - 120px); }

        /* ガラスカード */
        .glass-card { background: rgba(255,255,255,0.05); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.15); border-radius: 12px; padding: 12px; cursor: pointer; transition: 0.4s; }
        .glass-card img { width: 100%; border-radius: 4px; display: block; }
        .glass-card:hover { transform: translateY(-8px); background: rgba(255,255,255,0.12); }

        /* ✉️ SendMessageボタン（右下に配置） */
        .send-message-btn {
            position: fixed; bottom: 30px; left: 30px; /* ベルトが右なら左に */
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2); color: #fff;
            padding: 10px 20px; border-radius: 50px; cursor: pointer; z-index: 100;
        }

        /* モーダル共通 */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; justify-content: center; align-items: center; backdrop-filter: blur(20px); }
        .modal-content { position: relative; max-width: 800px; width: 90%; background: rgba(255,255,255,0.05); padding: 40px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        #modal-image { max-width: 100%; max-height: 60vh; border-radius: 8px; }
        .close-btn { position: absolute; top: 20px; right: 20px; background: none; border: none; color: #fff; font-size: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="gallery-wrapper">
        <main class="landscape-grid">
            <div class="glass-card" onclick="openModal('01.webp', 'Landscape')"><img src="Gallery/Landscape/01.webp" alt=""></div>
            <div class="glass-card" onclick="openModal('02.webp', 'Landscape')"><img src="Gallery/Landscape/02.webp" alt=""></div>
            <div class="glass-card" onclick="openModal('03.webp', 'Landscape')"><img src="Gallery/Landscape/03.webp" alt=""></div>
        </main>
        <aside class="vertical-area">
            <div class="glass-card" onclick="openModal('11.webp', 'Vertical')"><img src="Gallery/Vertical/11.webp" alt=""></div>
        </aside>
    </div>

    <button class="send-message-btn" onclick="openMessageForm()">SEND MESSAGE</button>

    <div id="gallery-modal" class="modal-overlay" onclick="closeModal('gallery-modal')">
        <div class="modal-content" onclick="event.stopPropagation()">
            <img id="modal-image" src="" alt="">
            <h2 id="modal-title"></h2>
            <p id="modal-text"></p>
            <button class="close-btn" onclick="closeModal('gallery-modal')">×</button>
        </div>
    </div>

    <script>
        const JSON_PATH = 'Gallery/comments.json';
        let galleryData = {};

        async function loadComments() {
            try {
                // キャッシュ回避のためにクエリを付与
                const response = await fetch(`${JSON_PATH}?t=${new Date().getTime()}`);
                galleryData = await response.json();
            } catch (e) { console.warn("JSON load failed."); }
        }

        function openModal(fileName, folder) {
            const modal = document.getElementById('gallery-modal');
            const img = document.getElementById('modal-image');
            img.src = `Gallery/${folder}/${fileName}?t=${new Date().getTime()}`; // キャッシュ回避

            const type = folder.toLowerCase();
            const data = galleryData[type]?.[fileName];
            document.getElementById('modal-title').innerText = data ? data.title : "Untitled";
            document.getElementById('modal-text').innerText = data ? data.description : "";

            modal.style.display = 'flex';
        }

        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        // SendMessage用（以前のURLへ飛ばすか、フォームを開く処理をここに）
        function openMessageForm() {
            window.location.href = 'clubroom.html#contact'; // 例：Clubroomのコンタクトへ
        }

        window.onload = loadComments;
    </script>
</body>
</html>
