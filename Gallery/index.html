<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        /* スクロールを完全に禁止し、画面にフィットさせる */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; 
            overflow: hidden; background-color: #000;
        }

        /* 背景画像の復活：50%グレーを上書きし、中央に配置 */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center center / contain no-repeat;
            z-index: -1;
        }

        /* 背景画像の上に薄く被せる（画像を見えやすくするため） */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); z-index: 0;
        }

        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 10px 15px; text-decoration: none; border-radius: 4px; z-index: 100; font-size: 0.8rem; }

        /* -------------------------------------------
           背景画像の範囲内に配置するグリッド
        ------------------------------------------- */
        .gallery-canvas {
            position: relative;
            width: 100vw; height: 100vh;
            display: grid;
            /* 3列 × 3段（メインが2段分占有） */
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 2fr 1fr; 
            gap: 20px;
            padding: 80px 40px; /* 周囲に余白を持たせ、背景が見えるようにする */
            box-sizing: border-box;
            z-index: 10;
        }

        /* 各アイテムの共通設定：16:9を維持 */
        .item { 
            position: relative; 
            display: flex; justify-content: center; align-items: center;
        }
        
        /* 横16:9 */
        .landscape { aspect-ratio: 16 / 9; width: 100%; max-height: 100%; }
        /* 縦16:9（9:16） */
        .portrait { aspect-ratio: 9 / 16; height: 100%; max-width: 100%; }

        img { 
            width: 100%; height: 100%; object-fit: cover; 
            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 配置のルール */
        .pos-top-left { grid-column: 1; grid-row: 1; }
        .pos-top-center { grid-column: 2; grid-row: 1; }
        .pos-top-right { grid-column: 3; grid-row: 1; } /* 縦型1 */
        
        .pos-main { grid-column: 1 / 3; grid-row: 2 / 4; } /* 下の広めの空間にメイン */
        .pos-bottom-right { grid-column: 3; grid-row: 2 / 4; } /* 縦型2 */

        .caption { 
            position: absolute; bottom: -25px; width: 100%; text-align: center;
            font-size: 0.75rem; color: #00f0ff; font-family: 'Zen Maru Gothic', sans-serif;
        }

        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.2); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            z-index: 200; backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    <div class="overlay"></div>
    
    <a href="../clubroom/index.html" class="back-btn">← clubroom</a>

    <div class="gallery-canvas">
        <div class="item landscape pos-top-left">
            <img src="https://media.yuto-boxer.com/02_sub/02_sub.webp" alt="">
            <div class="caption">Training Day</div>
        </div>
        <div class="item landscape pos-top-center">
            <img src="https://media.yuto-boxer.com/03_sub/03_sub.webp" alt="">
            <div class="caption">Preparation</div>
        </div>

        <div class="item portrait pos-top-right">
            <img src="https://media.yuto-boxer.com/01_sub/v1.webp" alt="">
            <div class="caption">Focus L</div>
        </div>
        <div class="item portrait pos-bottom-right">
            <img src="https://media.yuto-boxer.com/04_sub/v2.webp" alt="">
            <div class="caption">Focus R</div>
        </div>

        <div class="item landscape pos-main">
            <img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt="">
            <div class="caption">FEATURED MAIN</div>
        </div>
    </div>

    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
