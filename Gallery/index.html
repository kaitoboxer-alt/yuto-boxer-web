<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; min-height: 100vh; background-color: #000;
            /* 背景画像を復活 */
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center / cover no-repeat fixed;
            font-family: sans-serif; color: #fff;
        }
        /* 背景にオーバーレイをかけて文字と画像を見やすくする */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.7); z-index: -1;
        }

        .back-btn { position: absolute; top: 30px; left: 30px; background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 12px 20px; text-decoration: none; border-radius: 4px; transition: 0.3s; z-index: 100; }
        .back-btn:hover { background: #fff; color: #000; }

        .container {
            max-width: 1200px; margin: 0 auto; padding: 100px 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 【重要】トップセクション：メイン(横)と縦画像の並び */
        .top-feature-area {
            display: grid;
            grid-template-columns: 2fr 1fr; /* 左にメイン(広め)、右に縦画像 */
            gap: 30px;
            width: 100%;
            margin-bottom: 50px;
        }

        .main-hero { width: 100%; }
        .main-hero img { width: 100%; height: auto; border: 2px solid #00f0ff; box-shadow: 0 0 30px rgba(0,240,255,0.3); }

        .vertical-feature { width: 100%; }
        .vertical-feature img { width: 100%; height: 100%; object-fit: cover; border: 1px solid #444; }

        /* 【重要】サブグリッド：その他の画像 */
        .sub-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .sub-item img { width: 100%; height: auto; border: 1px solid #222; transition: 0.3s; }
        .sub-item:hover img { border-color: #00f0ff; transform: scale(1.02); }

        .caption { margin-top: 10px; font-size: 0.9rem; color: #ccc; text-align: center; }

        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.15); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            transition: 0.3s; z-index: 200; backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <a href="../clubroom/index.html" class="back-btn">← clubroomへ戻る</a>

    <div class="container">
        <div class="top-feature-area">
            <div class="main-hero">
                <img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt="Main Visual">
                <div class="caption">Featured: 魂の咆哮</div>
            </div>
            <div class="vertical-feature">
                <img src="https://media.yuto-boxer.com/01_sub/01_sub_vertical.webp" alt="Vertical Featured">
                <div class="caption">Moment: 青春の一瞬</div>
            </div>
        </div>

        <div class="sub-grid">
            <div class="sub-item">
                <img src="https://media.yuto-boxer.com/02_sub/02_sub.webp" alt="Sub 02">
                <div class="caption">トレーニングの風景</div>
            </div>
            <div class="sub-item">
                <img src="https://media.yuto-boxer.com/03_sub/03_sub.webp" alt="Sub 03">
                <div class="caption">試合直前の静寂</div>
            </div>
            </div>
    </div>

    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
