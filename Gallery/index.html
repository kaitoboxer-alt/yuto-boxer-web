<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        /* 全体設定：スクロールを禁止 */
        html, body { 
            margin: 0; padding: 0; width: 100%; height: 100vh; overflow: hidden; 
            background-color: #000; font-family: sans-serif; color: #fff;
        }

        /* 背景画像：50%グレーを上書きし、本来の画像を表示 */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center / cover no-repeat;
            z-index: -2;
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: -1;
        }

        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 8px 15px; text-decoration: none; border-radius: 4px; z-index: 100; font-size: 0.8rem; }

        /* -------------------------------------------
           6枚構成のグリッドレイアウト
        ------------------------------------------- */
        .gallery-grid {
            display: grid;
            width: 100vw;
            height: 100vh;
            padding: 60px 20px 20px 20px; /* 上ボタン回避 */
            box-sizing: border-box;
            /* 3列 × 2段 の基本構造 */
            grid-template-columns: 1fr 1fr 0.6fr; 
            grid-template-rows: 1fr 1fr;
            gap: 15px;
        }

        /* 共通設定 */
        .cell { position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.2); border-radius: 4px; }
        .cell img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .caption { position: absolute; bottom: 0; left: 0; width: 100%; background: rgba(0,0,0,0.5); font-size: 0.7rem; padding: 5px; text-align: center; }

        /* 左上〜中央上の3枚（横長画像） */
        .sub-h1 { grid-column: 1 / 2; grid-row: 1 / 2; }
        .sub-h2 { grid-column: 2 / 3; grid-row: 1 / 2; }

        /* 右側の縦2枚（一番右の列） */
        .sub-v1 { grid-column: 3 / 4; grid-row: 1 / 2; }
        .sub-v2 { grid-column: 3 / 4; grid-row: 2 / 3; }

        /* 下の大きな空間にメイン */
        .main-cell { grid-column: 1 / 3; grid-row: 2 / 3; }

        .floating-send-btn { 
            position: fixed; bottom: 20px; right: 20px; 
            background: rgba(0, 240, 255, 0.2); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 10px 20px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            font-size: 0.8rem; backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-overlay"></div>
    
    <a href="../clubroom/index.html" class="back-btn">← clubroom</a>

    <div class="gallery-grid">
        <div class="cell sub-h1">
            <img src="https://media.yuto-boxer.com/02_sub/02_sub.webp" alt="">
            <div class="caption">Moment 01</div>
        </div>
        <div class="cell sub-h2">
            <img src="https://media.yuto-boxer.com/03_sub/03_sub.webp" alt="">
            <div class="caption">Moment 02</div>
        </div>
        <div class="cell sub-v1">
            <img src="https://media.yuto-boxer.com/01_sub/01_sub_v.webp" alt="">
            <div class="caption">Profile L</div>
        </div>
        <div class="cell sub-v2">
            <img src="https://media.yuto-boxer.com/04_sub/04_sub_v.webp" alt="">
            <div class="caption">Profile R</div>
        </div>
        <div class="cell main-cell">
            <img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt="">
            <div class="caption">Feature: The Champion</div>
        </div>
    </div>

    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
