<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        /* スクロールは最小限に留める */
        body { 
            margin: 0; min-height: 100vh; background-color: #000;
            background: url('https://media.yuto-boxer.com/00_main/00_main.webp') center / cover no-repeat fixed;
            font-family: sans-serif; color: #fff;
            display: flex; flex-direction: column; align-items: center;
        }

        /* 背景を活かすための暗幕（少し薄めに設定） */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: -1;
        }

        .back-btn { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; padding: 10px 15px; text-decoration: none; border-radius: 4px; z-index: 100; font-size: 0.9rem; }

        .container {
            width: 90%; max-width: 1000px;
            padding: 80px 0;
            display: flex; flex-direction: column; gap: 40px; /* 画像間の余白 */
        }

        /* 16:9 の横長画像コンテナ */
        .landscape-frame {
            width: 100%; aspect-ratio: 16 / 9;
            overflow: hidden; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
        }

        /* 16:9 の縦長画像（9:16）コンテナ */
        .portrait-frame {
            width: 60%; /* 縦長は横幅を抑えて配置 */
            aspect-ratio: 9 / 16;
            margin: 0 auto; /* 中央寄せ */
            overflow: hidden; border: 1px solid rgba(255,255,255,0.3);
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
        }

        img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        img:hover { transform: scale(1.03); }

        .caption { 
            padding: 15px; text-align: center; font-size: 0.9rem; 
            color: #00f0ff; font-family: 'Zen Maru Gothic', sans-serif;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
        }

        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.15); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            z-index: 200; backdrop-filter: blur(8px);
        }
    </style>
</head>
<body>
    <a href="../clubroom/index.html" class="back-btn">← clubroom</a>

    <div class="container">
        <div class="landscape-frame">
            <img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt="">
            <div class="caption">The Champion: 魂のメインビジュアル</div>
        </div>

        <div class="portrait-frame">
            <img src="https://media.yuto-boxer.com/01_sub/portrait_01.webp" alt="">
            <div class="caption">Moment: 青春の縦影</div>
        </div>

        <div class="landscape-frame">
            <img src="https://media.yuto-boxer.com/02_sub/02_sub.webp" alt="">
            <div class="caption">Scene: リングサイドの記憶</div>
        </div>

        <div class="portrait-frame">
            <img src="https://media.yuto-boxer.com/04_sub/portrait_02.webp" alt="">
            <div class="caption">Stance: 決意のポートレート</div>
        </div>
    </div>

    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>
</body>
</html>
