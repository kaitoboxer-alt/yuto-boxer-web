<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - yuto-boxer.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@700&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100vh;
            overflow: hidden; background-color: #000;
        }

        /* 背景：プロデューサーの世界観を確実に表示 */
        .bg-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://media.yuto-boxer.com/00_main/00_main.webp');
            background-position: center center;
            background-size: cover;
            background-repeat: no-repeat;
            z-index: -2;
        }

        /* 背景に黒33%を乗せる */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.33);
            z-index: -1;
        }

        /* サイト共通UI：左上の戻るボタン */
        .back-btn { 
            position: absolute; top: 30px; left: 30px; 
            background: rgba(0,0,0,0.7); border: 1px solid #555; color: #fff; 
            padding: 12px 20px; text-decoration: none; border-radius: 4px; 
            transition: 0.3s; z-index: 1000; font-family: sans-serif;
        }
        .back-btn:hover { background: #fff; color: #000; }

        /* サイト共通UI：右下のSendMessageボタン（フローティング） */
        .floating-send-btn { 
            position: fixed; bottom: 30px; right: 30px; 
            background: rgba(0, 240, 255, 0.15); border: 1px solid #00f0ff; color: #00f0ff; 
            padding: 15px 30px; text-decoration: none; font-weight: bold; border-radius: 50px; 
            transition: 0.3s; z-index: 1000; backdrop-filter: blur(8px); cursor: pointer;
            font-family: 'Zen Maru Gothic', sans-serif;
        }
        .floating-send-btn:hover { background: #00f0ff; color: #000; box-shadow: 0 0 20px #00f0ff; }

        /* キャンバス：設計図の画像を配置 */
        .canvas {
            position: relative;
            width: 100vw; height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }

        .frame { position: absolute; background: rgba(0,0,0,0.5); overflow: hidden; }
        .frame img { width: 100%; height: 100%; object-fit: cover; }

        /* 上段3枚：高さを5%で完璧に揃える */
        .item-t1 { width: 22%; aspect-ratio: 16 / 9; top: 5%; left: 5%; }
        .item-t2 { width: 22%; aspect-ratio: 16 / 9; top: 5%; left: 39%; }
        .item-t3 { width: 22%; aspect-ratio: 16 / 9; top: 5%; right: 5%; }

        /* 左右縦長（9:16） */
        .item-v1 { width: 13%; aspect-ratio: 9 / 16; top: 48%; left: 5%; }
        .item-v2 { width: 13%; aspect-ratio: 9 / 16; top: 48%; right: 5%; }

        /* 中央下メイン（16:9） */
        .item-main { width: 56%; aspect-ratio: 16 / 9; bottom: 8%; left: 22%; }

    </style>
</head>
<body>
    <div class="bg-layer"></div>
    <div class="bg-overlay"></div>

    <a href="../clubroom/index.html" class="back-btn">← clubroomへ戻る</a>
    <a href="../pressrelease/index.html" class="floating-send-btn">Send Message</a>

    <div class="canvas">
        <div class="frame item-t1"><img src="https://media.yuto-boxer.com/02_sub/02_sub.webp" alt=""></div>
        <div class="frame item-t2"><img src="https://media.yuto-boxer.com/03_sub/03_sub.webp" alt=""></div>
        <div class="frame item-t3"><img src="https://media.yuto-boxer.com/04_sub/04_sub.webp" alt=""></div>

        <div class="frame item-v1"><img src="https://media.yuto-boxer.com/01_sub/v1.webp" alt=""></div>
        <div class="frame item-v2"><img src="https://media.yuto-boxer.com/05_sub/v2.webp" alt=""></div>

        <div class="frame item-main"><img src="https://media.yuto-boxer.com/00_main/00_main.webp" alt=""></div>
    </div>
</body>
</html>
